<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="img/pizza-favicon.png" type="image/x-icon" />
    <title>The Pizza App</title>
    <link rel="stylesheet" href="css/tabulator_bulma.min.css" type="text/css" />
    <link rel="stylesheet" href="css/all.min.css" type="text/css" />
    <link rel="stylesheet" href="css/app.css" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <section id="section_wrapper">
      <!-- start section header -->
      <section id="section_header" class="btn_main_screen">
        <h1>The Pizza App</h1>
        <i class="fas fa-th btn_main_screen"></i>
      </section>
      <!-- end section header -->

      <!-- start sidebar -->
      <section id="section_data"></section>
      <!-- end sidebar -->

      <!-- start section outer -->
      <section id="section_main_outer">
        <!-- start section main -->
        <section id="page_main" class="sb">
          <div class="btn btn_customers">
            <i class="fas fa-users btn_customers"></i><br />
            Customers
          </div>
          <div class="btn btn_customergroups">
            <i class="fas fa-users-class btn_customergroups"></i><br />
            Customer Groups
          </div>
          <div class="btn btn_restaurants">
            <i class="fas fa-utensils btn_restaurants"></i><br />
            Restaurants
          </div>
          <div class="btn btn_orders">
            <i class="fas fa-hand-holding-usd btn_orders"></i><br />
            Orders
          </div>
          <div class="btn btn_about">
            <i class="far fa-at btn_about"></i><br />
            About
          </div>
        </section>
        <!-- end section main -->

        <!-- start section customers -->
        <section id="page_customers" class="sb hidden">
          <div class="title">
            Customers
            <div id="customers_loading_status">- Processing...</div>
            <i class="fal fa-users"></i>
          </div>
          <div id="add_customer" class="btn btn-green btn_add">
            <i class="fas fa-plus"></i>
          </div>
          <div id="section_add_customer" class="hidden">
            <div id="customer_add_status">- Processing...</div>
            <input type="text" id="add_f_name" placeholder="First Name" /><br />
            <input type="text" id="add_l_name" placeholder="Last Name" /><br />
            <input type="text" id="add_nickname" placeholder="Nickname" /><br />
            <input type="text" id="add_email" placeholder="Email" /><br />
            <div id="submit_new_customer" class="btn btn-green">
              Add New
            </div>
          </div>
          <div id="customer_results"></div>
        </section>
        <section id="page_edit_customer" class="hidden"></section>
        <!-- end section customers -->

        <!-- start section customergroups -->
        <section id="page_customergroups" class="sb hidden">
          <div class="title">
            Customer Groups
            <div id="customergroups_loading_status">- Loading...</div>
            <i class="fal fa-users-class"></i>
          </div>
          <div id="add_customergroup" class="btn btn-green btn_add">
            <i class="fas fa-plus"></i>
          </div>
          <div id="section_add_group" class="hidden">
            <div id="group_add_status">- Processing...</div>
            <input type="text" id="group2add" placeholder="Group Name" /><br />
            <div id="submit_new_group" class="btn btn-green">
              Add New
            </div>
          </div>
          <div id="customergroups_results"></div>
        </section>
        <section id="page_edit_customergroup" class="hidden"></section>
        <!-- end section customergroups -->

        <section id="page_restaurants" class="sb hidden">
          <div class="title">
            Restaurants
            <div id="restaurants_loading_status">- Loading...</div>
            <i class="fal fa-utensils"></i>
          </div>
          <div id="add_restaurant" class="btn btn-green btn_add">
            <i class="fas fa-plus"></i>
          </div>
          <div id="section_add_restaurant" class="hidden">
            <div id="restaurant_add_status">- Processing...</div>
            <input
              type="text"
              id="restaurant2add"
              placeholder="Restaurant Name"
            /><br />
            <div id="submit_new_restaurant" class="btn btn-green">
              Add New
            </div>
          </div>
          <div id="restaurants_results"></div>
        </section>
        <section id="page_edit_restaurant" class="hidden"></section>

        <section id="page_orders" class="sb hidden">
          <div class="title">
            Orders <i class="fal fa-hand-holding-usd"></i>
          </div>
        </section>

        <section id="page_about" class="sb hidden">
          <div class="title">About <i class="fal fa-at"></i></div>
        </section>
      </section>
      <!-- end section inner -->
    </section>

    <script type="text/javascript" src="js/tabulator.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
